<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form>
        <div>
            <label for="name" >Name</label>
            <input type="text" id="name" placeholder="Name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <br>

        <div>
            <label for="password" >Password</label>
            <input type="password" id="password">
        </div>
        <br>

        <div>
            <label for="bday">Birthday</label>
            <input type="date" id="bday">
        </div>
        <br>

        <fieldset>
            <label for="interests">Choose your interests</label>
            <div>
                <input type="checkbox" id="art" value="art">
                <label for="art">Art</label>
            </div>
            <div>
                <input type="checkbox" id="coding" value="coding">
                <label for="coding">Coding</label>
            </div>
            <div>
                <input type="checkbox" id="music" value="'music">
                <label for="music">Music</label>
            </div>
            <div>
                <input type="checkbox" id="sports" value="'sports">
                <label for="sports">Sports</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <label for="browser">Choose your favorite browser</label>
            <div>
                <input type="radio" id="chrome" value="chrome" name="browser">
                <label for="chrome">Chrome</label>
            </div>
            <div>
                <input type="radio" id="firefox" value="firefox" name="browser">
                <label for="firefox">Firefox</label>
            </div>
            <div>
                <input type="radio" id="edge" value="edge" name="browser">
                <label for="edge">Edge</label>
            </div>


        </fieldset>
        <br>

        <label for="language">Choose your favorite programming language</label>
        <br>
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
        </select>

        <br>
        <br>
        <label for="comments">Comments</label>
        <textarea name="" id="" cols="50" rows="18"></textarea>
        <input type="submit" value="Create an Account">


    </form>
</body>
</html>
